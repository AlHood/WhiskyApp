
<!DOCTYPE html>
<html lang = "en">
<head> 
  <title>Whisky Tango Foxtrot!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Crimson+Text" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
  
  <script src="bundle.js" type="text/javascript"></script>
</head>
<body>
  <section>
 
   <div id="infobar"> 
     <div id="welcome">
      <h1>Find Local Whisky Distilleries</h1>
      <p> Whether a whisky virgin or a connoisseur of Scotland's dram, we'll help you locate your closest distillery. Simple choose an option below to start your journey... </p>
    </div>
    
     <button id="CurrentLocationBtn" type="submit">Current Location</button>


     <input id="SearchLocation" placeholder="Search" />
   
   <div id="bucket_list">
    
  <div class="tab">
    <button class="tablinks" onclick="">Bucket List</button>
    <button class="tablinks" onclick="">Visited</button>


  <div id="tabOne" class="tabcontentOne">
      <ul id="choosenDistilleries">
          <li id="listItem">
          <input type="checkbox"/><label id="onTheList"></label>
          <button class="delete">Delete</button>
          </li>
      </ul>    
  </div>

  <div id="tabTwo" class="tabcontentTwo">
      <ul id="completedTours">
          <li><input type="checkbox"checked><label></label></li>
        </ul>
 
   
  </div>
  </div>

  </div>

    <div id="progress_bar"></div>
  </div> 

  <div id="GoogleMap">GoogleMap</div>
</section>


</body>
</html>
